<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video src="652333414.mp4" class="view" ></video>
        <div class="functions">
            <div class="filled">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <button class="play">&#8227;</button>
                <input type="range" min="0" max="1" step="0.05" value="1" class="volume">
                <input type="range" min="0.5" max="2" step="0.1" value="1" class="playback">
                <div class="skipbox">
                    <button class="skip-forward" data-skip="-10">&#171; 10s</button>
                    <button class="skip-backward" data-skip="25"> 25s &#187;</button>
                    <button class="screen">&#8227;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
